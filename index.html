<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Push the block</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "Build/Ikro Games (Push the Block)Build.json",
            { onProgress: UnityProgress }
        );

        function resizeGame() {
            var container = document.getElementById('gameContainer');

            // Get size of the iframe or browser window
            var parentWidth  = container.parentElement.clientWidth;
            var parentHeight = container.parentElement.clientHeight;

            var gameWidth = 1080;
            var gameHeight = 1920;
            var aspectRatio = gameWidth / gameHeight;

            var newHeight = parentHeight;
            var newWidth = newHeight * aspectRatio;

            if (newWidth > parentWidth) {
                newWidth = parentWidth;
                newHeight = newWidth / aspectRatio;
            }

            container.style.width = newWidth + "px";
            container.style.height = newHeight + "px";
            container.style.position = "absolute";
            container.style.left = ((parentWidth - newWidth) / 2) + "px";
            container.style.top = ((parentHeight - newHeight) / 2) + "px";
        }

        window.addEventListener('resize', resizeGame);
        window.addEventListener('load', resizeGame);
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .footer {
            display: none;
        }

        #gameContainer {
            background: #000;
        }
    </style>
</head>
<body>
<div class="webgl-content" style="width:100%; height:100%; position:relative;">
    <div id="gameContainer"></div>
</div>
</body>
</html>
